<!DOCTYPE html>
<html lang="en">
   	<head>
       	<meta charset="utf-8">
       	<title>Contact Card</title>
       	<link rel="stylesheet" type="text/css" href="ContactCard.css">
       	<script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script> 
       	<script type="text/javascript">
       		$(document).ready(function(){
       			$('form').submit(function(){
       				var contactInfo = "<div class='front'><h2>"+$('#first').val()+" "+ $('#last').val()+"</h2><p>Click For Description</p><p class='back'>"+ $('#description').val()+"</p></div>"
       				
       				$('#cards').append(contactInfo)

       				return false;
       			})

       			$('#cards').on('click','.front',function(){
       				$(this).children().slideToggle()
       			})
       		})

		</script>
	</head>
	<body>
		<form id="inputs" method="post">
			<label for="first">First Name:
				<input id="first" type="text" name="first">
			</label>
			<label for="last">Last Name:
				<input id="last" type="text" name="last">
			</label>
			<label for="description">Description:</label>
				<textarea id="description"  name="description" rows="8" cols="40" placeholder="Add Description"></textarea>			
			<label for="add">
				<input id="add" type="submit" name="add" value="Add User">
			</label>
		</form>
		<div id="cards">
			
		</div>
	</body>
</html>
